<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Even Number</title>
   
</head>
<body>
   <script>
      var num =prompt("Write a number");
      if(num % 2 == 0){
document.write(`${num} is an Even Number`);
      }
      else{
         document.write(`${num} is Not a  Even Number. It is an Odd Number`);
      }
     
  
     

   </script>
</body>
</html>
