<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="RGB.css">
</head>
<body>
    <div class="rgbcolor" id="colorrgb">
        <h2>RGB Color Generator</h2>
        <span class="spantext" id="textrgb"></span>
        <div> R 
            <input type="range" id="redcolor" value="230" max="255">
        </div>
        <div> G 
            <input type="range" id="greencolor" value="110" max="255">
        </div>
        <div> B 
            <input type="range" id="bluecolor" value="100" max="255">
        </div>
    </div>


    <script src="rgb.js"></script>
</body>
</html>
