<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   
    <div class="container">
        <div class="sign">
            <h1>Sign Up</h1>
        </div>
        <form action="" class="signup-form">
            <div class="namebox1 box">
            <label for="fname" class="label">First Name:</label>

            <input type="text" class="inbox" id="fname" placeholder="Enter First Name">
            </div>
           <div class="namebox2 box">
            <label for="lname" class="label">Last Name:</label>

            <input type="text" id="lname" class="inbox" placeholder="Enter Last Name">
           </div>
           <div class="numberbox box">
            <label for="phnumber" class="label">Phone Number:</label>

            <input type="number" id="phnumber" class="inbox" placeholder="Enter Phone Number">
           </div>
           <div class="emailbox box">
            <label for="email" class="label">Email:</label>

            <input type="email" id="email" class="inbox" placeholder="Enter email">
           </div>
           <div class="agebox box">
            <label for="birthdate" class="label">Date Of Birth:</label>

            <input type="date"  id="birthdate" class="inbox" >
           </div>
           <div class="passbox1 box">
            <label for="cpassword" class="label">Create Password:</label>

            <input type="password" id="cpassword" class="inbox" placeholder="Creat Password">
          </div>
          <div class="passbox2 box">
            <label for="confpassword" class="label">Confirm Password:</label>
            
            <input type="password" id="confpassword" class="inbox" placeholder="Confirm Password">
          </div>
            <br>
         <input type="reset" class="rst"><br>
            <button class="signup">Sign Up</button> 
           
        </form>
    </div>
</body>
</html>
