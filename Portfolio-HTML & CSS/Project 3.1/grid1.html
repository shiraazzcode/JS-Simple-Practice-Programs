<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            background-color: #eee;
            height: 600px;
            width: 800px;
            display: grid;
            grid-template-columns:repeat(2, 300px);
            grid-template-rows: ;
            gap: 10px;
            

        }
        .box1{
            background-color: palegreen;
            grid-column: span 2;
        }
        .box2{background-color: palevioletred;}
        .box3{background-color: peru;}
        .box4{background-color: greenyellow;
            grid-row: span 3;
        }
        .box5{background-color: gold;}
        .box6{background-color: rebeccapurple;}
        .box7{background-color: burlywood;}
        .box8{background-color: aquamarine;}
        .box9{background-color: skyblue;}
        .box10{background-color: darkcyan;}

        .box{

        }
        
    </style>
</head>
<body>
    <h1>CSS GRID</h1>
    <div class="container">
        <div class="box1 box">BOX1</div>
        <div class="box2 box">BOX2</div>
        <div class="box3 box">BOX3</div>
        <div class="box4 box">BOX4</div>
        <div class="box5 box">BOX5</div>
        <div class="box6 box">BOX6</div>
        <div class="box7 box">BOX7</div>
        <div class="box8 box">BOX8</div>
        <div class="box9 box">BOX9</div>
        <div class="box10 box">BOX10</div>

    </div>
    
</body>
</html>
