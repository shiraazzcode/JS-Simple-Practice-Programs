<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #eee;
            border: 2px solid lightgray;
            height: 400px;
            width: 300px;
            margin: auto;
            margin-top: 100px;
            border-radius: 10px;
        }
        h1{
            margin-top: 10px;
            
        }
        h1, .new{
            text-align: center;
        }
.frm, .name, .entername, .pass, .enterpass{
    text-align: center;
    padding: 15px;
    margin: 10px;
    border-radius: 5px;
}
.name, .pass{
    font-size: 1.2em;
}
.entername:hover{
    border-color: red;
}

.enterpass:hover{
border-color: red;
}
.reset{
    padding: 5px;
    margin-bottom: 15px;
    background-color: rgb(186, 252, 186);
    border: 1px solid rgb(95, 192, 95);
    border-radius: 5px;
}
.login{
    background-color: rgb(250, 146, 146);
    padding: 10px;
    width: 250px;
    border: 1px solid red;
    border-radius: 5px;
}
.reset:hover{
    background-color: rgb(76, 122, 76);
    color: white;
}
.login:hover{
background-color: rgb(145, 55, 55);
color: white;
}


       
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Log In</h1>
        <div class="frm">
        <form action="">
            <label for="username" class="name">User Name:</label>
            <input type="text" class="entername" placeholder="Enter your Name">
            <br>
            <label for="password" class="pass">Password:</label>
            <input type="password" class="enterpass" placeholder="Enter your Password">
            <input type="reset" class="reset">
            <br>
            <button class="login">Log In</button>

        </form>
       </div>
        <div class="new">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
