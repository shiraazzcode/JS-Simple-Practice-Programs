<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
   
 
</head>
<body>
  <div class="container">
    <div class="applybox">
        <h1> ONLINE JOB APPLICATION</h1>
        <form action="">
            <div class="form">
                <div class="formControl">
                    <label for="first-Name">First Name:</label>
                    <input type="text"  id="first-Name" name="first-Name" placeholder="Enter your first name ">

                </div>
                <div class="formControl">
                    <label for="last-Name">last Name:</label>
                    <input type="text"  id="last-Name" name="last-Name" placeholder="Enter your last name ">
                    
                </div>
                <div class="formControl">
                    <label for="email">Email:</label>
                    <input type="email"  id="email" name="email" placeholder="Enter your Email Address ">
                    
                </div>
                <div class="formControl">
                    <label for="JobRole">Job Role:</label>
                    <select id="JobRole" name="JobRole">
                        <option value="">Select Job role</option>
                        <option value="frontend">Front-end Developer</option>
                        <option value="backend">Back-end Developer</option>
                        <option value="full-stack">full-stack Developer</option>
                        <option value="ui-ux">ui-ux Developer</option>
                    </select>
                    <br>
                    
                </div>
                <div class="textareacontrol">
                    <label for="Address">Address:</label>

                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    
                </div>
                <div class="formControl">
                    <label for="City">City:</label>

                    <input name="City" id="City" placeholder="Enter City Name"></input>
                    
                </div>
                <div class="formControl">
                    <label for="Pincode">Pincode:</label>

                    <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode"></input>
                    
                </div>
                <div class="formControl">
                    <label for="date">Date:</label>

                    <input value="2023-08-08" type="date" name="date" id="date" ></input>
                    
                </div>
                <div class="formControl">
                    <label for="upload">Upload Your CV:</label>

                    <input  type="file" name="upload" id="upload" ></input>
                    
                </div>
            </div>
<dir class="button">
    <button type="submit">Aapply Now</button>
</dir>

        </form>
    </div>
  </div>  
</body>
</html>
